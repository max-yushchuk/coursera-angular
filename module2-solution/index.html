<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="buyItem in toBuy.buyArray">Buy {{buyItem.quantity}} {{buyItem.name}} <button class="btn btn-default" ng-click="toBuy.addToBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       
     </ul>
     <div class="emptyMessage" ng-if="!toBuy.buyArray.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="boughtItem in alreadyBought.boughtArray">Bought {{boughtItem.quantity}} {{boughtItem.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!alreadyBought.boughtArray.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
